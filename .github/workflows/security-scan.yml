name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================
  # Job 1: Dependency Vulnerability Scan (npm audit)
  # ============================================
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Analyze audit results
        run: |
          if [ -f npm-audit.json ]; then
            echo "NPM Audit Report:"
            cat npm-audit.json | jq '.metadata.vulnerabilities' || echo "No vulnerabilities data"
          fi

  sast:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: ESLint security scan
        run: |
          npm install eslint eslint-plugin-security --save-dev || true
          npx eslint . --ext .js,.jsx,.ts,.tsx --format json --output-file eslint-report.json || true
        continue-on-error: true

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-security-report
          path: eslint-report.json
        continue-on-error: true

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx license-checker --json --out licenses.json || true
          npx license-checker --summary || true
        continue-on-error: true

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
        continue-on-error: true

  security-summary:
    name: Security Report Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast, license-check]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true

      - name: Create security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Job Results" >> security-summary.md
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> security-summary.md
          echo "- Static Analysis (SAST): ${{ needs.sast.result }}" >> security-summary.md
          echo "- License Check: ${{ needs.license-check.result }}" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Artifacts" >> security-summary.md
          echo "Security reports have been uploaded as artifacts." >> security-summary.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
        continue-on-error: true

      - name: Create issue on failure
        if: |
          needs.dependency-scan.result == 'failure' ||
          needs.sast.result == 'failure' ||
          needs.license-check.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Scan Failed',
              body: `Security issues detected in commit ${context.sha}\n\nPlease review the artifacts.`,
              labels: ['security', 'critical']
            });
        continue-on-error: true
